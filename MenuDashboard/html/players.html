<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="/MenuDashboard/css/stylesdashboard.css"/>
    <link rel="stylesheet" type="text/css" href="/MenuDashboard/css/playerstyle.css"/>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="logo-apple"></ion-icon></span>
                        <span class="title">Brand Name</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <span class="title">Customer</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="chatbubbles-outline"></ion-icon></span>
                        <span class="title">Message</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="help-outline"></ion-icon></span>
                        <span class="title">Help</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="title">Setting</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <span class="title">Password</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- main -->
        <div class="main" id="mainContent">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <!-- search -->
                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here" />
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>
                <!-- userImg -->
                <div class="user">
                    <img src="/MenuDashboard/imgDashboard/user.jpg" />
                </div>
            </div>

            <!-- cards -->
            <div class="cardBox">
                <!-- ... (resto del contenido de las tarjetas) -->
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        // Obtén el contenedor principal
        let mainContent = document.getElementById("mainContent");

        // Función para cargar dinámicamente el contenido del formulario players
        function loadCustomerForm() {
            // Puedes usar fetch para cargar el contenido del formulario desde customer.html
            fetch('customer.html')
                .then(response => response.text())
                .then(data => {
                    // Inserta el contenido en el contenedor principal
                    mainContent.innerHTML = data;
                })
                .catch(error => console.error('Error loading customer form:', error));
        }

        // Agrega un evento de clic a la opción "Customer" para cargar el formulario
        document.querySelector('.navigation li:nth-child(3)').addEventListener('click', loadCustomerForm);
    </script>
</body>
</html>
